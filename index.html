<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shanti:wght@400&display=swap" rel="stylesheet">
  <link
  href="https://fonts.googleapis.com/css?family=Carme:regular"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Blossomia</title>
</head>
<body>
  <div class="wrapper">
  <div id="header"></div>
  <main class="main-margin-top">
    <section class="hero">
      <div class="hero__container">
        <div  class="hero__img-left">
          <img src="images/hero/hero-bg-left.avif" alt="Discover Our Flower Shop's Delightful Collection">
        </div>
        <div class="hero__wrapper">
          <h1 class="hero__title">Discover Our Flower Shop's Delightful Collection</h1>
            <div class="hero__img-mb">
              <img src="images/hero/hero-bg-right.avif" alt="Discover Our Flower Shop's Delightful Collection">
            </div>
          <div class="hero__content">
            <p>Welcome to our enchanting flower emporium, where beauty blossoms and dreams take shape. Step into a world of vibrant
            colors, captivating fragrances, and artistry that will leave you spellbound.</p>
            <a class="button" href="/catalog">
              <div class="button__wrapper">Our Catalog</div>
            </a>
          </div>
        </div>
        <div  class="hero__img-right">
          <img src="images/hero/hero-bg-right.avif" alt="Discover Our Flower Shop's Delightful Collection"
         ></div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
