<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shanti:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Carme:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Blossomia Catalog</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <main class="main-margin-top">
        <div class="bread-crumbs">
          <div class="bread-crumbs__container">
            <ul class="bread-crumbs__list">
              <li class="bread-crumbs__item">
                <a href="/" class="bread-crumbs__link"
                  ><span>Home</span
                  ><img
                    src="../images/icon/arrow-short.svg"
                    alt="Bread crumbs arrow"
                /></a>
              </li>
              <li class="bread-crumbs__item">Catalog</li>
            </ul>
          </div>
        </div>
      </main>
      <div id="footer"></div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
